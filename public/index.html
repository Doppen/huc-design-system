<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <br><br>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <br><br><br><br>
    <div class="test">
      <div class="huc-form">

        <div class="huc-form-element">
          <label for="url" class="form-label">Url</label>
          <input type="text" name="url" placeholder="http://www.domain.com">
        </div>

        <div class="huc-form-element">
          <label for="upload-image" class="form-label">Upload an image</label>
          <input type="file" name="upload-image" placeholder="">
        </div>

        <div class="huc-form-element">
          <div class="form-label">Person name</div>
          <div class="fieldgroup">
              <div class="fieldgroup-item">
                <label for="person-name-first">Firstname</label>
                <input type="text" name="person-name-first">
              </div>
              <div class="fieldgroup-item">
                <label for="person-name-family">Family name</label>
                <input type="text" name="person-name-family">
              </div>
          </div>
        </div>


        <div class="huc-form-element">
          <div class="form-label">Geolocation</div>
          <div class="fieldgroup">
              <div class="fieldgroup-item">
                <label for="latitude">Latitude</label>
                <input type="text" name="latitude">
              </div>
              <div class="fieldgroup-item">
                <label for="longitude">Longitude</label>
                <input type="text" name="longitude">
              </div>
          </div>
        </div>

        <div class="huc-form-element">
          <label for="date" class="date">Date</label>
          <input type="text" name="url" placeholder="">
        </div>


        <div class="huc-form-element">
          <button type="button" name="button" class="button-save button">Save</button>
        </div>

      </div>
    </div>
  </body>
</html>
